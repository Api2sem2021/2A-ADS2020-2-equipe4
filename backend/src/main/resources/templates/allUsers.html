<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Truck-in</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <link href="bootstrap/img/logoIco.png" rel="icon">
  <link href="bootstrap/img/logoIco.png" rel="apple-touch-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">
  <link href="bootstrap/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="bootstrap/lib/animate/animate.min.css" rel="stylesheet">
  <link href="bootstrap/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="bootstrap/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="bootstrap/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
  <link href="bootstrap/css/style.css" rel="stylesheet">
</head>
<!--==========================
Header
============================-->
<header id="header" class="fixed-top">
  <div class="container">
    <a class="scrollto"> <img src="bootstrap/img/Logo.png" Width="70px"></a>
    <nav class="main-nav float-right d-none d-lg-block">
      <ul>
        <li class="active"><a href="admActions">Voltar</a></li>
        <li><a href="/">Sair</a></li>
      </ul>
    </nav><!-- .main-nav -->
  </div>
</header><!-- #header -->
<!--==========================
 Intro Section
============================-->
<body>
  <section id="intro" class="clearfix">
    <div class="container">
      <div id="allUsers" class="intro-info">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Identificação</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Telefone</th>
              <th>CPF</th>
              <th>CNH</th>
              <th>Endereço</th>
              <th>Data Inicial</th>
            </tr>
          </thead>
          <tr th:each="user : ${allUsers}">
            <td> <span th:text="${user.id}"> </span></td>
            <td> <span th:text="${user.name}"></span> </td>
            <td> <span th:text="${user.lastName}"></span> </td>
            <td> <span th:text="${user.cellPhone}"></span> </td>
            <td> <span th:text="${user.cpf}"></span> </td>
            <td> <span th:text="${user.cnh}"></span> </td>
            <td> <span th:text="${user.address}"></span> </td>
            <td> <span th:text="${user.since}"></span> </td>
          <tr>
        </table>
      </div>
    </div>
  </section><!-- #intro -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>
