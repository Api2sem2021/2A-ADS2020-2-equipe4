<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Motoristas</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <div id="users">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>CNH</th>
                <th>Endereço</th>
                <th>Data Inicial</th>
            </tr>
            </thead>
            <tr th:each="user : ${users}">
                <td> <span th:text="${user.name}"></span> </td>
                <td> <span th:text="${user.lastName}"></span> </td>
                <td> <span th:text="${user.cellPhone}"></span> </td>
                <td> <span th:text="${user.cpf}"></span> </td>
                <td> <span th:text="${user.cnh}"></span> </td>
                <td> <span th:text="${user.address}"></span> </td>
                <td> <span th:text="${user.since}"></span> </td>
            <tr>
        </table>
    </div>
</div>
<hr/>
<form action="salvar" method="post">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Primeiro Nome" />
    </div>
    <div class="form-group">
        <label for="lastName">Sobrenome</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Sobrenome" />
    </div>

    <div class="form-group">
        <label for="cellPhone">Telefone</label>
        <input type="text" class="form-control" id="cellPhone" name="cellPhone" placeholder="Telefone" />
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" />
    </div>
    <div class="form-group">
        <label for="cnh">CNH</label>
        <input type="text" class="form-control" id="cnh" name="cnh" placeholder="CNH" />
    </div>
    <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Endereço" />
    </div>
    <div class="form-group">
        <label for="since">Data Inicial</label>
        <input type="text" class="form-control" id="since" name="since" placeholder="Data em que entrou na Empresa" />
    </div>

    <button type="submit" class="btn btn-success">Salvar Motorista</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
