<section id="intro" class="clearfix">
  <div class="container">

    <div id="main-container">
      <h1>Logar</h1>
      <form id="Login" action="login" method="get">
        <div class="full-box">
          <div class="form-group">
            <div class="row about-container">
              <div class="col-lg-4 content order-lg-1 order-2">
                <div class="half-box spacing mb-10">
                  <label>Usuário: </label>
                  <input type="text" name="name" class="form-control" id="name"
                    placeholder="Digite seu nome de usuário " data-required>
                </div>
                <div class="half-box spacing">
                  <label for="senha">Senha: </label>
                  <input type="password" name="senha" class="form-control" id="senha" placeholder="Digite sua senha"
                    data-required="">
                </div>

              </div>
              <div class="col-lg-4 content order-lg-1 order-2">
              </div>
            </div>

            <div class="intro-info">
              <br>
              <input id="btn-submit" class="btn-get-started" type="submit" value="Login">

            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
