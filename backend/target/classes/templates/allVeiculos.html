<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Motoristas</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <div id="veiculos">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Placa</th>
                <th>Montadora</th>
                <th>Categoria</th>
                <th>Modelo</th>
            </tr>
            </thead>
            <tr th:each="veiculo : ${allVeiculos}">
                <td> <span th:text="${veiculo.id}"></span> </td>
                <td> <span th:text="${veiculo.placa}"></span> </td>
                <td> <span th:text="${veiculo.montadora}"></span> </td>
                <td> <span th:text="${veiculo.categoria}"></span> </td>
                <td> <span th:text="${veiculo.modelo}"></span> </td>
            <tr>
        </table>
    </div>
</div>
</body>
</html>
