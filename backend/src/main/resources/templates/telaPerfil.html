<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Truck-in</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <link href="bootstrap/img/logoIco.png" rel="icon">
  <link href="bootstrap/img/logoIco.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
    rel="stylesheet">

  <link href="bootstrap/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="bootstrap/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="bootstrap/lib/animate/animate.min.css" rel="stylesheet">
  <link href="bootstrap/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="bootstrap/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="bootstrap/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

  <link href="bootstrap/css/style.css" rel="stylesheet">

</head>
<!--==========================
Header
============================-->
<header id="header" class="fixed-top">
  <div class="container">
    <a class="scrollto"> <img src="bootstrap/img/Logo.png" Width="70px"></a>
    <nav class="main-nav float-right d-none d-lg-block">
      <ul>
        <li class="active"><a href="menuUser">Voltar</a></li>
        <li><a href="/">Sair</a></li>
      </ul>
    </nav><!-- .main-nav -->
  </div>
</header><!-- #header -->

<!--==========================
 Intro Section
============================-->

<body>
  <section id="intro" class="clearfix">
    <div class="container">
      <div id="perfil" class="intro-info">
        <div class="row about-container">
          <div class="col-lg-4">
            <img src="bootstrap/img/perfil.png" width=250px height=240px>
            <br>


          </div>
          <div class="col-lg-6" th:each="user : ${telaPerfil}">
            <ul>
              <li class="display: inline"> <b> Nome: </b></li>
              <li class="display: inline" th:text="${user.name}"> </li>
              <li class="display: inline" th:text="${user.lastName}">></li>

            </ul>
            <ul>
              <li class="display: inline"> <b>Celular: </b></li>
              <li class="display: inline" th:text="${user.cellPhone}"> </li>

            </ul>
            <ul>
              <li class="display: inline"><b> CPF: </b></li>
              <li class="display: inline" th:text="${user.cpf}"> </li>

            </ul>
            <ul>
              <li class="display: inline"><b> CNH: </b></li>
              <li class="display: inline" th:text="${user.cnh}"> </li>

            </ul>
            <ul>
              <li class="display: inline"><b> Endere√ßo:</b> </li>
              <li class="display: inline" th:text="${user.address}"> </li>

            </ul>
            <ul>
              <li class="display: inline"><b> Data de nascimento: </b></li>
              <li class="display: inline" th:text="${user.since}"> </li>

            </ul>
          </div>
        </div>
      </div>
    </div>

  </section><!-- #intro -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>
