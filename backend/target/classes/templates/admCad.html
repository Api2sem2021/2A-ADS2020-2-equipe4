<section id="intro" class="clearfix">
    <div class="container">
        <h1>Adicionar Administrador</h1>
        <div class="full-box">
            <form action="salvarAdm" method="post">
                <div class="row about-container">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="name">Nome Completo</label>
                            <br>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nome" />
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <br>
                            <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" />
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" />
                        </div>
                        <div class="form-group">
                            <label for="adress">Endere√ßo</label>
                            <input type="text" class="form-control" id="adress" name="adress" placeholder="Cidade" />
                        </div>
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <textarea type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento"> </textarea>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="half-box">
                            <div class="form-group">
                                <label for="cellPhone">Celular</label>
                                <br>
                                <input type="text" class="form-control" id="cellPhone" name="cellPhone" placeholder="Ex: (XX)XXXXXXXXX" />
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <br>
                                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" />
                            </div>
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <br>
                                <input type="text" class="form-control" id="cargo" name="cargo" placeholder="Seu cargo" />
                            </div>
                            <div class="form-group">
                                <label for="since">Data Inicial</label>
                                <br>
                                <input type="date" class="form-control" id="since" name="since" placeholder="Data em que entrou na Empresa" />
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <br>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" />
                                <br>
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
