<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Motoristas</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <div id="allUsers">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>CNH</th>
                <th>Endere√ßo</th>
                <th>Data Inicial</th>
            </tr>
            </thead>
            <tr th:each="user : ${allUsers}">
                <td> <span th:text="${user.name}"></span> </td>
                <td> <span th:text="${user.lastName}"></span> </td>
                <td> <span th:text="${user.cellPhone}"></span> </td>
                <td> <span th:text="${user.cpf}"></span> </td>
                <td> <span th:text="${user.cnh}"></span> </td>
                <td> <span th:text="${user.address}"></span> </td>
                <td> <span th:text="${user.since}"></span> </td>
            <tr>
        </table>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
