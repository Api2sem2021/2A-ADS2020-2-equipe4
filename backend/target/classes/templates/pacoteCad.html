 Intro Section
============================-->
<section id="intro" class="clearfix">
    <div class="container">
        <h1>Cadastrar Pacote</h1>
        <div class="full-box">
            <form action="salvarPacote" method="post">
                <div class="row about-container">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="titulo">Título do Pacote</label>
                            <br>
                            <input type="text" class="form-control" id="titulo" name="titulo" />
                        </div>
                        <div class="form-group">
                            <label for="IdMotorista">Id do Motorista</label>
                            <br>
                            <input type="text" class="form-control" id="IdMotorista" name="IdMotorista"/>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição do Pacote</label>
                            <textarea type="text" class="form-control" id="descricao" name="descricao"> </textarea>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="half-box">
                            <div class="form-group">
                                <label for="cliente">Cliente</label>
                                <br>
                                <input type="text" class="form-control" id="cliente" name="cliente"/>
                            </div>
                            <div class="form-group">
                                <label for="pontoDePartida">Ponto de Partida</label>
                                <br>
                                <input type="text" class="form-control" id="pontoDePartida" name="pontoDePartida"/>
                            </div>
                            <div class="form-group">
                                <label for="pontoDeChegada">Ponto de Chegada</label>
                                <br>
                                <input type="text" class="form-control" id="pontoDeChegada" name="pontoDeChegada"/>
                                <br>
                            </div>
                            <div class="intro-info">
                                <input id="btn-submit" class="btn-get-started" type="submit" value="Cadastrar">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section><!-- #intro -->
