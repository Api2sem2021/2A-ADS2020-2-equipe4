 <section id="intro" class="clearfix">
   <div class="container">
       <div class="intro-info">
     <div id="main-container">
         <h1>Registrar caminhão</h1>
         <form id="register-form" action="salvarVeiculo" method="post">
<div class="full-box">
  <div class="row about-container">

      <div class="col-lg-6">
          <div class="form-group">
              <label for="placa">Placa do caminhão</label>
              <br>
              <input type="text" class="form-control" name="placa" id="placa" placeholder="EX: XXX0000" data-required>
          </div>
          <div class="form-group">
              <label for="montadora">Montadora</label>
              <br>
              <input type="text" class="form-control" name="montadora" id="montadora" placeholder="EX: Mercedes" data-required data-only-numbers="">
          </div>
          <div class="half-box">
              <label for="modelo">Modelo</label>
              <br>
              <input type="text" class="form-control" name="modelo" id="modelo" placeholder="EX: 24250" data-required data-only-numbers="">

              <br>
          </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                  <label for="categoria">Categoria</label>
                  <br>
                  <input type="text" class="form-control" name="categoria" id="categoria" placeholder="EX: Semipesado" data-required data-only-numbers="">
                  <br>
              </div>
              <div class="form-group">
                  <label for="history">Histórico de Manutenção</label>
                  <br>
                  <textarea id="history" class="form-control" name="history" placeholder="EX: Descrição de manutenções realizadas" rows="4" cols="100"></textarea>
                  <br>
                  <br>
                  <button class="btn-get-started" type="submit" >Cadastrar Veículo</button>
              </div>
          </div>
      </div>

</div>
